{% extends "tasks/layout.html" %}

{% block body %}
<h1>Tasks:</h1>
<ul>
  {% for task in tasks %}
  <li>{{ task }}</li>
  {% empty %}
  <li>No tasks.</li>
  {% endfor %}
</ul>
<a href="{% url 'tasks:add' %}">Add a New Task</a>
<h3>This lecture has ended, this is the last official commit</h3>
{% endblock %}
