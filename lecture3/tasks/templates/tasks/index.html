<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tasks</title>
  </head>
  <body>
      <h1>Tasks</h1>
    <ul>
      <!-- Create a for loop, over tasks global var -->
      {% for task in tasks %}
      <li>{{ task }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
